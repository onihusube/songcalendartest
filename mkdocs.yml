site_name: Anime song CD release date list

# Repository
repo_name: onihusube/songcalendartest
repo_url: https://github.com/onihusube/songcalendartest
edit_uri: ""

# Theme
theme:
  name: 'material'
  language: 'ja'
  # favicon: 'assets/images/logo.png'
  logo:
    icon: 'queue_music'
  palette:
    primary: 'Cyan'
    accent: 'Cyan'
  feature:
    tabs: true
extra:
  search:
    language: 'en, ja'
    tokenizer: '[\s　、。，．・～&!?！？はがのをにへとでやかもる「」『』]+'
  social:
    - type: 'twitter'
      link: 'https://twitter.com/onihusube9'
google_analytics:
  - 'UA-150909325-1'
  - 'auto'

